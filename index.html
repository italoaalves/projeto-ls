<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketeer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Nobile:wght@700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nobile:wght@700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Rocketeer</h1>
    </header>
    <main class="container">
        <section class="table-container flex flex-column justiffy-content-between card h-100">
            <div>
                <h2 class="tasks__title">Tarefas:</h2>
                <form id="search-form" action="" class="flex justify-content-end">
                    <input id="search-input" type="text" placeholder="busca">
                    <button disabled id="search-button" type="submit"
                        class="button button--neumo button--secondary ml-2"><i class="fas fa-search"></i></button>
                </form>

            </div>

            <table id="tasks">
                <thead class="tasks__header">
                    <tr>
                        <th>Nome da tarefa</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="container__footer flex justify-content-between mt-auto">
                <div>
                    <button id="new-task-button" class="button button--neumo button--success"><i
                            class="fas fa-plus mr-2"></i>
                        Nova
                        tarefa</button>
                </div>
            </div>
        </section>
        <section id="view-container" class="card h-100 flex flex-column justify-content-between">

            <div class="flex flex-column justify-center align-center h-100">
                <i class="fas fa-user-astronaut placeholder__icon"></i>
                <p>Selecione ou crie uma tarefa...</p>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
        crossorigin="anonymous" defer></script>
    <script src="js/main.js" defer></script>
    </script>
</body>

</html>
